<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing and Visualizing Airline Customer Sentiment and Ratings</title>

    <!-- Link to Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Inline CSS for styling -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            background-color: #f5f5f5;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        h1 {
            font-size: 20px; /* Smaller font size for responsiveness */
            margin-bottom: 10px; /* Adjusted margin */
            text-align: center;
        }

        #vizContainer {
            width: 100%;
            max-width: 1200px; /* Limit the maximum width of the visualization */
            height: 70vh; /* Dynamic height for better fit */
            margin-top: 10px; /* Move viz closer to buttons */
        }

        /* Container to align buttons horizontally */
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-bottom: 10px; /* Reduced margin */
        }

        button {
            background-color: #0039b3; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 6px 12px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-family: 'Montserrat', sans-serif;
        }

        button:hover {
            background-color: #004080; /* Darker blue on hover */
            transform: scale(1.05);
        }

        button:active {
            background-color: #032369; /* Even darker blue when clicked */
            transform: scale(0.98);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 18px; /* Smaller title on tablets */
            }
            #vizContainer {
                height: 60vh; /* Adjust height for tablets */
            }
            button {
                font-size: 12px; /* Smaller button text */
                padding: 5px 10px; /* Smaller button padding */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 16px; /* Smaller title on mobile phones */
            }
            #vizContainer {
                height: 50vh; /* Adjust height for phones */
            }
            button {
                font-size: 10px; /* Smaller button text */
                padding: 4px 8px; /* Smaller button padding */
            }
        }
    </style>

    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <h1>Analyzing and Visualizing Airline Customer Sentiment and Ratings</h1>

    <!-- Container for buttons to align them horizontally -->
    <div class="button-container">
        <button id="exportPDF">Generate PDF</button>
        <button id="exportImage">Generate Image</button>
    </div>

    <div id="vizContainer"></div>
</body>
</html>
