<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing and Visualizing Airline Customer Sentiment and Ratings</title>

    <!-- Link to Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Inline CSS for styling -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #vizContainer {
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 5px;
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font for buttons */
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        button:active {
            background-color: #004080; /* Even darker blue when clicked */
            transform: scale(0.98); /* Slightly smaller when clicked */
        }
    </style>

    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
    <h1>Analyzing and Visualizing Airline Customer Sentiment and Ratings</h1>

    <button id="exportPDF">Generate PDF</button>
    <button id="exportImage">Generate Image</button>

    <div id="vizContainer"></div>
</body>
</html>
